<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        2023年(112年)各地區來台旅遊國籍數據顯示，亞洲地區國籍來台旅遊的旅客為最多人數，全年共有近400萬人次，占總量的約77%。美洲地區次之，旅客數約67萬，接近13%。其他地區如歐洲、大洋洲和非洲則分別約占旅遊總量的7%、2%及0.2%。未列明目的地人次最少。全年旅遊人次呈現穩步增長，特別在年底達到高峰，顯示旅遊需求持續回升的趨勢，全年總計超過510萬人次。
